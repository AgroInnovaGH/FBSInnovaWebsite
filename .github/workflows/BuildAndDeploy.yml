name: Vue App FTP Deployment

on:
  push:
    branches: [ master ]

jobs:
  build-and-deploy:
    name: Build and Deploy Vue App
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 14  # Node 14 for compatibility with node-sass

      # Step 3: Cache node_modules (Optional, speeds up builds)
      - name: Cache node_modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node_modules-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node_modules-

      # Step 4: Install dependencies and build the Vue app
      - name: Install Dependencies and Build
        run: |
          npm ci --prefer-online  # Ensures fresh install
          ls -la node_modules/.bin  # Debug step to check if vue-cli-service is here
          ./node_modules/.bin/vue-cli-service build  # Directly reference vue-cli-service
        env:
          NODE_ENV: production

      # Step 5: Verify that the dist folder exists and list its contents
      - name: Verify dist folder
        run: ls -la dist

      # Step 6: Check the size of the dist folder
      - name: Check dist folder size
        run: du -sh dist

      # Step 7: Deploy to FTP server
      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          local-dir: "dist"
          dangerous-clean-slate: true
          log-level: verbose
          exclude: |
            **/*.map
            node_modules/
            .git/
            .github/
